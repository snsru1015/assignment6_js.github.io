<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative</title>
<style>
 body{background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCKPb7yUrneZGlKZELTr5HG4xdKug7unuGmIShA39XaOX2b6U9pVmgp85mdzo43hWvWkE&usqp=CAU);
margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
</style>

</head>
<script>
    function check() {
        var x = parseInt(document.getElementById("x").value);
        
        if (x > 0) {
            document.writeln(x + " is a Positive Number");
        } else if (x < 0) {
            document.writeln(x + " is a Negative Number");
        } else {
            document.writeln(x + " is zero");
        }
    }
</script>
<body>
    <center>
        <h1 style="color:red">POSITIVE OR NEGATIVE NUMBER</h1>
        Enter an Integer Number : <input type="text" id="x" style="color:blue"><br><br>
        <button type="button" onclick="check()" style="color:green">CHECK</button>
    </center>
</body>
</html>
