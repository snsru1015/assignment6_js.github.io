<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
<style>
 body{background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCKPb7yUrneZGlKZELTr5HG4xdKug7unuGmIShA39XaOX2b6U9pVmgp85mdzo43hWvWkE&usqp=CAU);
margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
</style>

</head>
<body>
    <center>
        <h1 style="color:blue">Factorial Calculator</h1>
        Enter a number: <input type="text" id="number"><br><br>
        <button type="button" onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="result"></p>
    </center>

    <script>
        function calculateFactorial() {
            var number = parseInt(document.getElementById('number').value);
            var factorial = 1;

            if (number < 0) {
                document.getElementById('result').textContent = "Factorial is not defined for negative numbers.";
            } else {
                for (var i = 1; i <= number; i++) {
                    factorial *= i;
                }
                document.getElementById('result').textContent = `Factorial of ${number} is: ${factorial}`;
            }
        }
    </script>
</body>
</html>
