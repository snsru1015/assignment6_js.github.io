<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers 1 to 10</title>
<style>
 body{background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCKPb7yUrneZGlKZELTr5HG4xdKug7unuGmIShA39XaOX2b6U9pVmgp85mdzo43hWvWkE&usqp=CAU);
margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
</style>

</head>
<body>
    <center>
        <h1 style="color:blue">Print Numbers 1 to 10</h1>
        <button type="button" onclick="printNumbers()">Print Numbers</button>
        <p id="numbers"></p>
    </center>

    <script>
        function printNumbers() {
            var numbers = "";
            for (var i = 1; i <= 10; i++) {
                numbers += i + " ";
            }
            document.getElementById('numbers').textContent = numbers;
        }
    </script>
</body>
</html>
