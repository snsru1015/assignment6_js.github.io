<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greatest of 3 Numbers</title>
<style>
 body{background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCKPb7yUrneZGlKZELTr5HG4xdKug7unuGmIShA39XaOX2b6U9pVmgp85mdzo43hWvWkE&usqp=CAU);
margin: 0;

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
</style>
    </head>

    <script>

        function check()
        {
            var a,b,c;
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            c=parseInt(document.getElementById("c").value);
            if(a>b && a>c)
            {
                document.writeln("a is greater : ",a);
            }
            else if(b>a && b>c)
            {
                document.writeln("b is greater : ",b);
            }
            else{
                document.writeln("c is greater : ",c);
            }
        }
    </script>
    <body>
        <center>
            <h1 style="color:blue">Greatest of 3 Numbers</h1>
            Enter 1st number : <input type="text" id="a"><br><br>
            Enter 2nd number : <input type="text" id="b"><br><br>
            Enter 3rd number : <input type="text" id="c"><br><br>
            <button type="button" onclick="check()">Result</button>
        </center>
