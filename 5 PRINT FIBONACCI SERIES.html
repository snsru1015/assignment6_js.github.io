<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
<style>
 body{background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCKPb7yUrneZGlKZELTr5HG4xdKug7unuGmIShA39XaOX2b6U9pVmgp85mdzo43hWvWkE&usqp=CAU);
margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
</style>

</head>
<body style="background-color: lightgray;">
    <center>
        <h1 style="color: blue;">Fibonacci Series</h1>
        Enter the number of terms: <input type="text" id="terms"><br><br>
        <button type="button" onclick="printFibonacci()" style="background-color: green; color: white;">Generate Fibonacci Series</button>
    </center>

    <script>
        function printFibonacci() {
            var terms = parseInt(document.getElementById('terms').value);
            var fibonacciSeries = [];

            if (terms < 1) {
                document.writeln("Please enter a positive integer.");
                return;
            }

            var a = 0, b = 1;
            for (var i = 0; i < terms; i++) {
                fibonacciSeries.push(a);
                var temp = a;
                a = b;
                b = temp + b;
            }

            var resultText = "Fibonacci Series: " + fibonacciSeries.join(', ');
            document.writeln(resultText);
        }
    </script>
</body>
</html>
